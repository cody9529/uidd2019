<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Test</title>
    <style type="text/css" media="screen">
    html {
        height: 100%;
        width: 100%;
    }

    #map {
	position: absolute;
	left: 50%;
	transform: translateX(-50%);
        height: 70%;
        width: 70%;
    }

    #body {
        height: 100%;
        width: 100vw;
        position: relative;
        top: 0;
        left: 0;
    }

    h1 {
        text-align: center;
    }
    h2 {
        width: 100%;
        background-color: rgba(255, 255, 255, 0.45);
	text-align: center;
    }

    </style>
</head>

<body>
    <div class="body">
        <h1>GPS TEST</h1>
	<h2 id="distime"></h2>
        <div id="map"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    
    function initMap() {
	 // 載入路線服務與路線顯示圖層
    	var directionsService = new google.maps.DirectionsService();
    	var directionsDisplay = new google.maps.DirectionsRenderer();
        var contentString = '黑膠漢堡';
	    
	var latlng = { lat: 25.046891, lng: 121.516602 }; // 給一個初始位置
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14, //放大的倍率
            center: latlng //初始化的地圖中心位置
        });
        	    
	// 放置路線圖層
	directionsDisplay.setMap(map);
	
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
		// 路線相關設定
		var request = {
       	 	    origin:  { lat: position.coords.latitude, lng: position.coords.longitude },
        	    destination: { lat: 22.997322, lng: 120.212076 },
        	    travelMode: 'DRIVING'
    		};    
		
                var marker = new google.maps.Marker({
                    position: pos,
                    map: map
                });
		
		
		
                map.setZoom(17);
                map.setCenter(pos);

    // 繪製路線
    directionsService.route(request, function (result, status) {
        if (status == 'OK') {
            // 回傳路線上每個步驟的細節
            console.log(result.routes[0].legs[0].steps);
            directionsDisplay.setDirections(result);
	if (status == google.maps.DirectionsStatus.OK) {
	
        var route = result.routes[0];
        // 取得距離
        var Distance=route.legs[0].distance.text;
        // 取得路徑大約時間
        var Duration=route.legs[0].duration.text;
        document.getElementById('distime').innerHTML = '距離:' + Distance + ',   預估時間:' + Duration ;
    }
		
        } else {
            console.log(status);
        }
    });
            });
        } else {
            // Browser doesn't support Geolocation
            alert("未允許或遭遇錯誤！");
        }
    } //init_end
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3-fExgqiJV_3JHHWNlxHDzT_dS-dtl24&callback=initMap">
    </script>
</body>

</html>
