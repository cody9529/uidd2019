<body style="height:100vh;width:100vw;">


    <div class="wrap">
        <div class="shadow"></div>


        <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <p>Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <nav></nav>
        <div class="sidebar_region">
            <div id="logo"></div>
            <div class="side_icon" id='menber'></div>
            <div class="side_icon" id='menu'></div>
            <div class="side_icon" id='map'></div>
        </div>

        <div class="order_region">
            <div class="hamburger" id='burger1'>
                <div class="rating">
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="rating_text">0</span>
                </div>
                <div class="container container_pic">
                    <p class="food_name">黑膠水擰乾堡</p>
                    <p class="food_content">黑膠水 抹布 毛巾等</p>
                    <p class="food_price">NTD.120</p>
                </div>
                <p class='cal'><span id='cal1'>487</span> (KCal)</p>
                <div class="plus_btn" id='add_1' data-toggle="modal" data-target="#myModal"></div>
            </div>



            <div class="hamburger" id="burger2">
                <div class="rating">
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="rating_text">5</span>
                </div>
                <div class="container container_pic">
                    <p class="food_name">黑膠片薄奶油堡</p>
                    <p class="food_content">黑膠唱片 奶油等</p>
                    <p class="food_price">NTD.120</p>
                </div>
                <p class='cal'><span id='cal2'>487</span> (KCal)</p>
                <div class="plus_btn" id='add_2'></div>
            </div>



            <div class="hamburger" id="burger3">
                <div class="rating">
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="rating_text">10</span>
                </div>
                <div class="container container_pic">
                    <p class="food_name">黑膠帶特濃富堅堡</p>
                    <p class="food_content">黑膠帶 富堅 厚手指等</p>
                    <p class="food_price">NTD.100</p>
                </div>
                <p class='cal'><span id='cal3'>487</span> (KCal)</p>
                <div class="plus_btn" id='add_3'></div>
            </div>



            <div class="hamburger" id="burger4">
                <div class="rating">
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="rating_text">0</span>
                </div>
                <div class="container container_pic">
                    <p class="food_name">黑膠油溼答答堡</p>
                    <p class="food_content">黑膠油 液體等</p>
                    <p class="food_price">NTD.120</p>
                </div>
                <p class='cal'><span id='cal4'>487</span> (KCal)</p>
                <div class="plus_btn" id='add_4'></div>
            </div>

        </div>

        <div class="shopping_region">
            <div class="shoping_cart">

                <b class='total_pay'><span style="font-size: 20px;">TOTAL COST </span><span id='co'>0</span></b>

                <div class="container" id='cart_pic'></div>

                        <div class="minus_btn">minus</div>
