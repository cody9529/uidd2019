    <div class="wrap">

            <div class="side_icon" id='menber'></div>

            <div class="side_icon" id='menu'></div>

            <div class="side_icon" id='map'></div>
        </div>

        <div class="mid_region">

            </div>

            <div id="signin">

                <button type="button" class="btn btn-secondary btn-lg button_step" id='signup1'>還不是會員？點此註冊</button>
                <p id="mail_text">E-mail address</p>
                <input id="mail_input" type="text">
                <p id="passward_text">Passward</p>
                <input id="passward_input" type="text">
                <p id="forgetpassward_text">Forget passward?</p>
                <button type="button" class="btn btn-secondary btn-lg button_step" id='signinbotton'>Sign in</button>
                <button type="button" class="btn btn-secondary btn-lg button_step" id='fbbotton'>使用facebook應用程式登入</button>
        
            </div>

            <div id="signup">

                <p id="signup_text">Sign up</p>
                <button type="button" class="btn btn-secondary btn-lg button_step" id='signup2'>已經是會員？點此註冊</button>
                <p id="name_text_up">Username</p>
                <input id="name_input_up" type="text">  
                <p id="mail_text_up">E-mail address</p>
                <input id="mail_input_up" type="text">
                <p id="passward_text_up">Passward</p>
                <input id="passward_input_up" type="text">
        
                <button type="button" class="btn btn-secondary btn-lg button_step" id='signupbotton'>Sign up</button>
                <button type="button" class="btn btn-secondary btn-lg button_step" id='fbbotton_up'>使用facebook應用程式登入</button>
